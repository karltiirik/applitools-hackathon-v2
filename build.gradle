plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '2.0.0'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Test runner
    testCompile group: 'junit', name: 'junit', version: '4.13'
    // For easy parameterized tests
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
    // For fluent assertions
    testImplementation("org.assertj:assertj-core:3.16.1")
    // Applitools Selenium Java SDK
    implementation 'com.applitools:eyes-selenium-java3:3.158.5'
    // Wrapper around Selenium for better browser control
    compile 'com.codeborne:selenide:5.12.2'
}
